<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acct207: Week 1 Homework</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #007a99;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #00ccff;
      padding: 20px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: black;
      font-weight: bold;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .sidebar a:hover {
      background-color: #007a99;
      color: white;
      padding-left: 5px;
      border-radius: 5px;
    }
    /* Content */

    .slide-center {
    display: flex;
    justify-content: center;   /* center the iframe */
   }

   .slide-center iframe {
   width: 85%;                /* a little smaller than the card */
   max-width: 85%;          /* cap it on big screens */
   aspect-ratio: 16 / 9;      /* auto height based on width */
   border: 0;
  }
    .content {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card img {
      display: block;
      margin: 0 0 20px; /* left aligned, with space below */
      max-width: 100%;  /* keep original size */
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="navbar-placeholder"></div>
  <div class="sidebar">
    <h2>Week 1 Homework</h2>
    <a href="#ls">Lesson Slides</a>
    <a href="#q1">Question 1</a>
    <a href="#q2">Question 2</a>
    <a href="#q3">Question 3</a>
    <a href="#q4">Question 4</a>
    <a href="#q5">Question 5</a>
    <a href="../index.html">Back to Acct207</a>
    <a href="https://maddiebytez.github.io/Maddie-Courses/">Back to Course Hub</a>
  </div>

  <!-- Main Content -->
  
  <div class="content">

  <div id="ls" class="card">
  <h2>Lesson Slides</h2>
  <div class="slide-center">
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vTSrHhKKzSZKYabq7eFvmQpJgNo0wT0IotoHTZuSd6uTo3jAVLzrCB43KP6kkdjMgehVWn5lg8LWyTX/pubembed?start=true&loop=false&delayms=60000"
      allowfullscreen
      mozallowfullscreen
      webkitallowfullscreen>
    </iframe>
  </div>
  </div>
    
    <div id="q1" class="card">
      <h3>Question 1</h3>
      <img src="Screenshot_Question1.png" alt="Question 1 Screenshot">
    </div>

    <div id="q2" class="card">
      <h3>Question 2</h3>
      <img src="Screenshot_Question2a.png" alt="Question 2 Screenshot 1">
      <img src="Screenshot_Question2b.png" alt="Question 2 Screenshot 2">
      <img src="Screenshot_Question2c.png" alt="Question 2 Screenshot 3">
    </div>

    <div id="q3" class="card">
      <h3>Question 3</h3>
      <img src="Screenshot_Question3a.png" alt="Question 3 Screenshot 1">
      <img src="Screenshot_Question3b.png" alt="Question 3 Screenshot 2">
      <img src="Screenshot_Question3c.png" alt="Question 3 Screenshot 3">
    </div>

    <div id="q4" class="card">
      <h3>Question 4</h3>
      <img src="Screenshot_Question4a.png" alt="Question 4 Screenshot 1">
      <img src="Screenshot_Question4b.png" alt="Question 4 Screenshot 2">
    </div>

    <div id="q5" class="card">
      <h3>Question 5</h3>
      <img src="Screenshot_Question5a.png" alt="Question 5 Screenshot 1">
      <img src="Screenshot_Question5b.png" alt="Question 5 Screenshot 2">
      <img src="Screenshot_Question5c.png" alt="Question 5 Screenshot 3">
      <img src="Screenshot_Question5d.png" alt="Question 5 Screenshot 4">
    </div>
  </div>
  <div id="footer-placeholder"></div>
<script>
  fetch("../shared/layout.html")
    .then(r => r.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      document.getElementById("navbar-placeholder").innerHTML = doc.querySelector("#navbar").innerHTML;
      document.getElementById("footer-placeholder").innerHTML = doc.querySelector("#footer").innerHTML;
    });
</script>
</body>
</html>
