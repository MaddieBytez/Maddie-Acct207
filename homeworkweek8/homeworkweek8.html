    body {
      margin: 0;

    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #00ccff;
      padding: 20px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {

    display: flex;

   }

   }

      flex-grow: 1;

      border-radius: 12px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card img {
      display: block;
      margin: 0 0 20px; /* left aligned, with space below */
      max-width: 100%;  /* keep original size */
      height: auto;
      border-radius: 8px;
